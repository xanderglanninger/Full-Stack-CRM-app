<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/assign.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="/js/redirect.js"></script>
    <script src="/js/serverClientLink.js"></script>
    <title>Job || Assign</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-heading-container">
        <div class="circle-logo"></div>
        <h2>Apex Care Solutions</h2>
      </div>
      <div>
        <div class="nav-links">
          <div id="dashboard"><img src="/images/home (1).png" /> <a href="/dashboard">Dashboard</a></div>
          <div id="contracts"><img src="/images/contract.png" /><a href="/contract">Contracts & Clients</a></div>
          <div id="technician"><img src="/images/man.png" /><a href="/technician">Technician</a></div>
          <div id="assignjob"><img src="/images/suitcase.png" /><a href="/assign">Assign Job</a></div>
          <div id="reporting"><img src="/images/bar-chart.png" /><a href="/reporting">Reporting Stats</a></div>
        </div>
        <div id="logoutbtn"><img src="/images/logout.png" /><a href="/login" class="log-out-btn">Log out</a></div>
      </div>
    </div>
    <div class="main-assign-container">
      <div class="main-title-container">
        <h1>Jobs Assignment</h1>
        <h3>Welcome to the jobs assignment page</h3>
      </div>
      <div class="jobs-main-container">
        <div class="unassigned-jobs-main-container">
          <h3>Unassigned Jobs</h3>
          <div class="unassigned-jobs-secondary-container">{%UNASSIGNEDJOBS%}</div>
          <div class="assign-jobs-btn-container">
            <button onclick="redirectToPage()" class="assign-jobs-btn" id="assign-jobs-btn">Assign Jobs</button>
          </div>
        </div>
        <div class="assigned-jobs-main-container">
          <h3>Assigned Jobs</h3>
          <div class="assigned-jobs-secondary-container">{%ASSIGNEDJOBS%}</div>
        </div>
      </div>
    </div>
  </body>
</html>
