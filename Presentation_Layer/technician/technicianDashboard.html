<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/css/technicianDashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <div class="profile-icon"></div>

      <h3>My Schedule</h3>
      <div class="upcomming-main-container">

        <div class="upcomming-secondary-container">{%UPCOMING%}</div>
      </div>
      <div class="scheduled-main-container">
        <div class="scheduled-header-container">
          <h3>Scheduled</h3>
          <h3>View All</h3>
        </div>
        <div class="scheduled-secondary-container">{%SCHEDULE%}</div>
      </div>
    </div>
