<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="/js/redirectLogin.js" defer></script>
  </head>
  <body>
    <div class="left-container">
      <div class="title-main-container">
        <div class="title-logo-container"></div>
        <div class="title-secondary-container">
          <h1 class="main-title">Apex Care Solutions</h1>
          <h3 class="secondary-title">Welcome to the login page</h3>
        </div>
      </div>
      <div class="login-main-container">
        <div class="login-secondary-container">
          <div class="login-header-container">
            <h1>Login as Employee</h1>
            <p>Please enter your credentials to continue.</p>
          </div>
          <div class="enter-name-container">
            <p>Username:</p>
            <input class="enter-name-editbox" type="text" id="username" placeholder="Enter your username" />
          </div>
          <div class="enter-password-container">
            <p>Password:</p>
            <input class="enter-password-editbox" type="password" id="password" placeholder="Enter your password" />
          </div>
          <div class="login-button" id="login-button">LOGIN</div>
          <div class="error-message" id="error-message" style="color: red; display: none"></div>
        </div>
      </div>
    </div>
    <div class="right-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("login-button").addEventListener("click", function () {
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          fetch("/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                window.location.href = "/dashboard"; // Redirect to the dashboard page
              } else {
                document.getElementById("error-message").innerText = data.message;
                document.getElementById("error-message").style.display = "block";
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
      });
    </script>
    <script>
      function isMobileDevice() {
        return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }

      const isMobile = isMobileDevice();

      fetch("/technicianlogin", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ isMobile: isMobile }),
      });
    </script>
  </body>
</html>
