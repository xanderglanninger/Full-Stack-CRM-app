<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="/js/redirectlogin.js"></script>
  </head>
  <body>
    <div class="left-container">
      <div class="title-main-container">
        <div class="title-logo-container"></div>
        <div class="title-secondary-container">
          <h1 class="main-title">Apex Care Solutions</h1>
          <h3 class="secondary-title">Welcome to the login page</h3>
        </div>
      </div>
      <div class="login-main-container">
        <div class="login-secondary-container">
          <div class="login-header-container">
            <h1>Login as Employee</h1>
            <p>Lorem ipsum odor amet, consectetuer adipiscing elit. Et sed ex scelerisque sagittis curae</p>
          </div>
          <div class="enter-name-container">
            <p>Enter Name:</p>
            <input class="enter-name-editbox" type="text" placeholder="" />
          </div>
          <div class="enter-password-container">
            <p>Enter Password:</p>
            <input class="enter-password-editbox" type="text" placeholder="" />
          </div>

          <div class="login-button" id="login-button">LOGIN</div>
        </div>
      </div>
    </div>
    <div class="right-container"></div>
  </body>
</html>
