<div class="contract-main-card">
    <div class="contract-info-first-container">
        <h3>{%CONTRACTNAME%}</h3>
        <h3>{%CLIENTNAME%}</h3>
        <div class="date-container">{%CONTRACTDATE%}</div>
        <div class="accept-btn" data-contract-id="{%CONTRACT_ID%}">
            <img src="/images/accept-circular-button-outline.png" alt="Accept" style="pointer-events: none;">
          </div>
    </div>
    <div class="contract-info-second-container">
        <div class="location-container">{%LOCATION%}</div>
        <div class="cancel-btn" data-contract-id="{%CONTRACT_ID%}">
            <img src="/images/close.png" alt="Decline">
          </div>
        
    </div>
</div>
